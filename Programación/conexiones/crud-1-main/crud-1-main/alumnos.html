<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de Estudiantes</h1>

        <from id="Estudiantes">
            <label for="ID">ID</label>
            <input type="number" id="ID" name="ID" required><br>

            <label for="Nombre">Nombre</label>
            <input type="text" id="Nombre" name="Nombre" required><br>
 
            <label for="Edad">Edad</label>
            <input type="text" id="Edad" name="Edad" required><br>
 
            <label for="Materia">Materia</label>
            <select id="Materia" name="Materia" required>
                <option value="" disabled selected></option>
                <option value="MATEMATICA">Matematica</option>
                <option value="LENGUA">Lengua</option>
                <option value="PROGRAMACION">Programacion</option>
                <option value="HISTORIA">Historia</option>
            </select><br>
            
            <button type="submit">Agregar Estudiante</button>
        </from>
    
    <h2>Alumnos registrados</h2>
    <ul id="listadeAlumnos"></ul>

<script>
        
const materias = ['MATEMATICA', 'LENGUA', 'PROGRAMACION','HISTORIA'];
class Estudiante {
    constructor(ID, Nombre, Edad, Materia){
        this.ID = ID;
        this.Nombre = Nombre;
        this.Edad = Edad;
        this.Materia = Materia;
 } 
}
const Estudiantes = document.getElementById('Estudiantes');
const listadeAlumnos = document.getElementById('lista de Estudiantes');

Estudiantes.addEventListener('submit', function(event){
    event.preventDefault();
     
    const ID = event.target.ID.value;
    const Nombre = event.target.Nombre.value;
    const Edad = event.target.Edad.value;
    const Materia = event.target.Materia.value;

    if (!Materia.includes(Materia)){
        alert('Seleccione una materia valida');
        return;
    }

    const estudiante = new Estudiante(ID, Nombre, Edad, Materia);
    const listItem = document.createElement('li');
    listItem.textContent = `ID: ${Estudiante.ID}, Nombre: ${Estudiante.Nombre}, Edad: ${Estudiante.Edad}, Materia: ${Estudiante.Materia}`;
    listadeAlumnos.appendChild(listItem);

    Estudiante.reset();
});
</script>
</body>
</html>
